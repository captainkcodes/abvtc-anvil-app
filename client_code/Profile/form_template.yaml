container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: container
  layout_properties: {grid_position: 'TFKDBU,KQPBEM'}
  components:
  - name: spacer_5
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'CJKVMN,TUGHHC'}
  - name: spacer_4
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'JLVXJU,HWXXWJ'}
  - name: label_1
    properties: {text: 'Welcome to your profile! This is your data here:', align: center,
      bold: true, font: '', role: display, font_size: 20}
    type: Label
    layout_properties: {grid_position: 'HMJZDT,IUDNSW'}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'XAMIMP,WIONFA'}
  - name: userdatacontainer
    properties: {col_widths: '{}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'ELYWPH,XJSZGG'}
    components:
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: 'Email:', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: email_label
      layout_properties: {grid_position: 'ALEIEK,WPCFKB'}
    - type: TextBox
      properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
        border: '', enabled: false, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: small, type: text, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: email_box
      layout_properties: {grid_position: 'ALEIEK,RSDQVM'}
      data_bindings:
      - {property: text, code: 'self.item[''email='']', writeback: true}
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: 'Current Password:', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: label_4
      layout_properties: {grid_position: 'NQTPBQ,HTYDDL'}
    - type: TextBox
      properties: {role: null, align: left, hide_text: true, tooltip: '', placeholder: '',
        border: '', enabled: false, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: small, type: text, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: currentpass_box
      layout_properties: {grid_position: 'NQTPBQ,QWHHCJ'}
      data_bindings:
      - {property: text, code: 'self.item[''password_hash='']', writeback: true}
  - name: label_2
    properties: {text: 'Feel free to make any changes:', bold: true, font_size: 18}
    type: Label
    layout_properties: {grid_position: 'JSUTHV,JUHVUZ'}
  - name: updateacctbtn
    properties: {text: Update Account, role: filled-button}
    type: Button
    layout_properties: {grid_position: 'JSUTHV,OEFQFQ'}
  - name: label_3
    properties: {text: 'Don''t want your account anymore? Request account deletion
        here: ', font_size: 18, bold: true}
    type: Label
    layout_properties: {grid_position: 'SRRSXL,ETUUSY'}
  - name: acctdeletebtn
    properties: {text: Request Account Delete, role: filled-button}
    type: Button
    layout_properties: {grid_position: 'SRRSXL,BCHCZJ'}
is_package: true
