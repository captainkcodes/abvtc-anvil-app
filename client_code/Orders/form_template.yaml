properties:
- {name: ordemail, type: string, default_value: '', important: true, default_binding_prop: true}
- {name: ordprod, type: string, default_value: '', important: true}
- {name: ordname, type: string, default_value: '', important: true}
- {name: ordship, type: string, default_value: '', important: true}
- {name: ordphnum, type: string, default_value: '', important: true}
- {name: ordcreated, type: string, default_value: '', important: true, description: when order was created}
- {name: ordnum_2, type: string, default_value: '', important: true, description: the order number}
- {name: ordshipstat, type: boolean, default_value: false, important: true, description: 'status
