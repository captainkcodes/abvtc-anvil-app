is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: container
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: home_link
    properties: {text: Home}
    type: Link
    event_bindings: {click: home_link_click}
  - name: social_link
    properties: {text: Socials}
    type: Link
    event_bindings: {click: social_link_click}
  - name: merch_link
    properties: {text: Merch}
    type: Link
    event_bindings: {click: merch_link_click}
  - name: viewacct_btn
    properties: {text: View Account, visible: true, role: elevated-button}
    type: Button
    event_bindings: {click: viewacct_btn_click}
    layout_properties: {}
  - name: login_btn
    properties: {text: Login, role: elevated-button, icon: 'fa:sign-in'}
    type: Button
    event_bindings: {click: login_btn_click}
  - name: logout_btn
    properties: {text: Log out, icon: 'fa:sign-out', role: elevated-button, visible: true}
    type: Button
    event_bindings: {click: logout_btn_click}
- name: title
  properties: {text: Above the Clouds, font: Oswald, font_size: 35}
  type: Label
  layout_properties: {slot: title}
  data_bindings: []
