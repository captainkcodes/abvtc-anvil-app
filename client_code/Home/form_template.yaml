is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', role: null}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: container
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: home_link
    properties: {text: Home}
    type: Link
    event_bindings: {click: home_link_click}
  - name: social_link
    properties: {text: Socials}
    type: Link
    event_bindings: {click: social_link_click}
  - name: merch_link
    properties: {role: null, url: 'https://shirtcrafters.square.site/', align: left,
      tooltip: '', border: '', foreground: '', visible: true, text: Merch, font_size: null,
      wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small, icon_align: left,
      col_widths: '', spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    type: Link
    event_bindings: {click: merch_link_click}
  - name: contact_link
    properties: {text: Contact Us}
    type: Link
    layout_properties: {}
    event_bindings: {click: contact_link_click}
- name: title
  properties: {text: Above the Clouds, font: '', font_size: 35}
  type: Label
  layout_properties: {slot: title}
  data_bindings: []
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: sidebar
  layout_properties: {slot: left-nav}
  components:
  - type: Button
    properties: {role: filled-button, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Login, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: loginbtn
    layout_properties: {grid_position: 'GPZZVO,MRHPDK'}
    event_bindings: {click: loginbtn_click}
  - type: Button
    properties: {role: filled-button, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Logout, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: logoutbtn
    layout_properties: {grid_position: 'AQRNRM,RMXQAE'}
    event_bindings: {click: logoutbtn_click}
  - type: Button
    properties: {role: filled-button, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: View Account, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: viewacctbtn
    layout_properties: {grid_position: 'ZNFTOC,EHAJTU'}
    event_bindings: {click: viewacctbtn_click}
